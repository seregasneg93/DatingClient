<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accountServie.currenUser$ | async"
    >
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Matshes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-disabled="true">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountServie.currenUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="(accountServie.currenUser$ | async) === null"
      #loginForm="ngForm"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
    >
      <input
        name="userName"
        [(ngModel)]="model.userName"
        class="form-control me-2"
        type="text"
        placeholder="User name"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
